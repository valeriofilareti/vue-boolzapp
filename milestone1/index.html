<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Vue Boolzapp</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="left-wrapper">
      <!-- user -->
      <div class="user d-flex align-center">
        <div class="user-data d-flex align-center">
          <div class="image">
            <img src="img/avatar_io.jpg" alt=""> 
          </div>
          <span class="name">Sofia</span>
        </div>
        <div class="user-icons">
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-message"></i> 
          <i class="fa-solid fa-ellipsis-vertical"></i> 
        </div>
      </div>
      <!-- alert -->
      <div class="alert d-flex align-center">
        <div class="bell d-flex justify-center align-center">
          <i class="fa-solid fa-bell-slash"></i> 
        </div>
        <div class="text">
          <span>Ricevi notifiche di nuovi messaggi</span><br>
          <span>Attiva notifiche desktop</span>
        </div>
      </div>
      <div class="search">
        <input type="text">
      </div>
      <div class="card-area">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="right-wrapper">
      <div class="selected-chat"></div>
      <div class="chat"></div>
      <div class="text-area">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
